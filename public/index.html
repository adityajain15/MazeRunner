<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Maze Runner</title>
    <script src="https://cdn.socket.io/socket.io-3.0.1.min.js"></script>
  </head>
  <body>
    <div class="f4 tc measure center bg-light-gray ma1 pa1 lh-copy">
      <h2 class="mv0">You are the red square</span>
      <h2 class="mv0">Other players are blue squares</span>
      <h2 class="mv0">Solve the maze by reaching the gray square</span>
    </div>
    <div class="w-100">
      <canvas id="canvas" class="db center"></canvas>
    </div>
    <div id="host-panel" class="w-50 center db tc mv3 dn">
        <button class="dib mv2" onclick="hostRestart()">Restart</button>
        <div class="db mv2">
          <label for="name">Enter Width:</label>
          <input name="width" id="maze-width" type="number" min="5" max="70"/>
        </div>
        <div class="db mv2">
          <label for="name">Enter Height:</label>
          <input name="width" id="maze-height" type="number" min="5" max="70"/>
        </div>
    </div>


    <script src="script.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/tachyons/4.11.1/tachyons.min.css"
      integrity="sha512-d0v474klOFSF7qD9WDvyRxAvXaWSxCHDZdnBSZQjo8BpVr6vpjwAgqetpqkKP38DzlOzdVPaLVnzzW1Ba8wB9w=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
  </body>
</html>
